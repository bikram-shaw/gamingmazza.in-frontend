<div class="container-fluid">
<div class="row bg-lgray mt-2">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-3">

<!--User comment Card-->
        <div class="card mb-3" >
           
            
            <div class="card-body">
               
                <div *ngIf="commentData.image?true:false">
                   
                   <img (load)="$event.target.classList.add('image-loaded')" src="{{commentData.image}}" onerror="this.style.display='none'" class="img-fluid " width="100%">
                   <img class="spi w-100" src="../assets/loader.gif"/>
                </div>
                </div>
                <div class="card-header ">
                    <img src="{{commentData.profilepic}}" onerror="this.onerror=null;this.src='../assets/login.png'"  class="float-left mr-2 ml-1 mt-1 circle-image">
                    <div class=" ml-2 mt-1">
                     <b>{{commentData.name}}</b>
                     
                    </div><br>
                    <p class="font-weight-normal ml-1 ">
                        {{commentData.description}}
                    </p><hr>
                 <!--typing comment div-->
                 <div class=" d-flex">
                    <img src="{{loginUser.profileimage}}" onerror="this.onerror=null;this.src='../assets/login.png'"  class="float-left mr-2 ml-1 mt-1 cmt-img" >
                    <textarea class="cmt-area mt-2"  placeholder="Type something..." #descrip
                    [(ngModel)]="textarea"></textarea>
                    <button class="cmt-btn ml-2 mt-1 justify-content-center" type="submit"
                    (click)="onSubmitComment(descrip.value)" [innerHTML]="post" [disabled]="btnDisabled"></button>
                </div><hr>
                <!--Show comment div-->
                <div class="form-group" *ngFor="let cmtdata of allComment">
                    <table>
                        <tr>
                            <td>
                                <div class=" float-left mr-2 ml-1 mt-1 " >
                                    <img src="{{cmtdata.profilepic}}" 
                                    onerror="this.onerror=null;this.src='../assets/login.png'"  class=" cmt-img" >
                                   </div>
                            </td>
                            <td>
                                <div class="user-cmt  ">
                                    <small><b>{{cmtdata.name}}</b></small><br>
                                    <span style="white-space: pre-wrap;" [innerHTML]='cmtdata.description'></span>
                                </div>
                            </td>
                        </tr>
                    </table>
                 </div>
                 
                <div class="d-flex"*ngIf="morecmt">
                    <small class="anchor ml-auto mr-3" (click)="loadMoreComment()"><b >See More..</b></small>
                </div>
                <div class="text-center"*ngIf="!morecmt">
                    <small class="text-danger  mr-3"><b >No more comment...</b></small>
                </div>
                </div>
         </div>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
